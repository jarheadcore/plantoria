<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#E8F5E9"/>
  <!-- Soil -->
  <ellipse cx="32" cy="48" rx="22" ry="8" fill="#795548"/>
  <ellipse cx="32" cy="46" rx="20" ry="6" fill="#8D6E63"/>
  <!-- Carrot top peeking from soil -->
  <rect x="30" y="42" width="4" height="5" rx="1" fill="#FF7043"/>
  <!-- Multiple feathery green carrot tops -->
  <line x1="32" y1="42" x2="32" y2="22" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="42" x2="24" y2="24" stroke="#66BB6A" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="32" y1="42" x2="40" y2="24" stroke="#66BB6A" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="32" y1="42" x2="27" y2="28" stroke="#81C784" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="42" x2="37" y2="28" stroke="#81C784" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Small feathery leaf tips -->
  <circle cx="24" cy="23" r="2" fill="#66BB6A"/>
  <circle cx="40" cy="23" r="2" fill="#66BB6A"/>
  <circle cx="32" cy="21" r="2.5" fill="#4CAF50"/>
</svg>
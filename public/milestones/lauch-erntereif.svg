<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#E8F5E9"/>
  <!-- Soil -->
  <ellipse cx="32" cy="50" rx="22" ry="7" fill="#795548"/>
  <ellipse cx="32" cy="48" rx="20" ry="5" fill="#8D6E63"/>
  <!-- Thick white leek shaft in soil -->
  <rect x="27" y="44" width="10" height="10" rx="3" fill="#FAFAFA"/>
  <rect x="27" y="44" width="10" height="10" rx="3" fill="#F1F8E9" opacity="0.7"/>
  <!-- Light green transition shaft -->
  <rect x="27" y="36" width="10" height="10" rx="3" fill="#C5E1A5"/>
  <!-- Darker green upper shaft -->
  <rect x="28" y="30" width="8" height="8" rx="2" fill="#81C784"/>
  <!-- Full thick leaves fanning out -->
  <path d="M32 30 Q26 16 20 6" stroke="#4CAF50" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M32 30 Q32 14 32 6" stroke="#66BB6A" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M32 30 Q38 16 44 6" stroke="#4CAF50" stroke-width="4" stroke-linecap="round" fill="none"/>
  <!-- Additional thinner leaves -->
  <path d="M32 30 Q24 20 18 12" stroke="#81C784" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M32 30 Q40 20 46 12" stroke="#81C784" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <!-- Sparkle to show readiness -->
  <circle cx="50" cy="8" r="1.5" fill="#FFD54F"/>
  <circle cx="52" cy="12" r="1" fill="#FFD54F"/>
</svg>
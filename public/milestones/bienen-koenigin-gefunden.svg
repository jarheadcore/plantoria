<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="bg2" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFECB3"/>
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg2)" stroke="#F9A825" stroke-width="2"/>
  <!-- Queen bee body (larger) -->
  <ellipse cx="32" cy="36" rx="10" ry="7" fill="#FFD54F"/>
  <!-- Stripes -->
  <line x1="27" y1="34" x2="37" y2="34" stroke="#5D4037" stroke-width="1.8"/>
  <line x1="26" y1="37" x2="38" y2="37" stroke="#5D4037" stroke-width="1.8"/>
  <line x1="27" y1="40" x2="37" y2="40" stroke="#5D4037" stroke-width="1.8"/>
  <!-- Stinger end -->
  <ellipse cx="40" cy="36" rx="3.5" ry="2.5" fill="#5D4037"/>
  <path d="M43 36 L46 36" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Head -->
  <circle cx="24" cy="33" r="4" fill="#FFD54F"/>
  <circle cx="22.5" cy="31.5" r="1.2" fill="#333"/>
  <!-- Antennae -->
  <path d="M22 29 Q20 25 18 24" fill="none" stroke="#5D4037" stroke-width="1" stroke-linecap="round"/>
  <path d="M24 28 Q23 24 21 23" fill="none" stroke="#5D4037" stroke-width="1" stroke-linecap="round"/>
  <circle cx="18" cy="24" r="1" fill="#5D4037"/>
  <circle cx="21" cy="23" r="1" fill="#5D4037"/>
  <!-- Wings -->
  <ellipse cx="30" cy="29" rx="6" ry="4" fill="#FFFFFFBB" transform="rotate(-15 30 29)"/>
  <ellipse cx="35" cy="29" rx="6" ry="4" fill="#FFFFFFBB" transform="rotate(15 35 29)"/>
  <!-- Crown -->
  <polygon points="24,24 22,18 25,20 27,16 29,20 32,18 30,24" fill="#F9A825" stroke="#E65100" stroke-width="0.8"/>
  <!-- Crown jewels -->
  <circle cx="25" cy="20" r="1" fill="#E53935"/>
  <circle cx="27" cy="17.5" r="1" fill="#E53935"/>
  <circle cx="30" cy="19" r="1" fill="#E53935"/>
  <!-- Sparkle near crown -->
  <path d="M17 18 L18 16 L19 18 L18 20 Z" fill="#FFF176" opacity="0.8"/>
  <path d="M35 14 L36 12 L37 14 L36 16 Z" fill="#FFF176" opacity="0.8"/>
  <!-- Smile -->
  <path d="M22 35 Q24 37 26 35" fill="none" stroke="#5D4037" stroke-width="0.8" stroke-linecap="round"/>

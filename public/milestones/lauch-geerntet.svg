<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#E8F5E9"/>
  <!-- Full leek pulled from soil, displayed at slight angle -->
  <!-- Roots at bottom -->
  <line x1="30" y1="56" x2="28" y2="60" stroke="#D7CCC8" stroke-width="1" stroke-linecap="round"/>
  <line x1="32" y1="56" x2="32" y2="61" stroke="#D7CCC8" stroke-width="1" stroke-linecap="round"/>
  <line x1="34" y1="56" x2="36" y2="60" stroke="#D7CCC8" stroke-width="1" stroke-linecap="round"/>
  <line x1="31" y1="56" x2="30" y2="62" stroke="#BCAAA4" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="33" y1="56" x2="35" y2="62" stroke="#BCAAA4" stroke-width="0.8" stroke-linecap="round"/>
  <!-- White bulb base -->
  <ellipse cx="32" cy="52" rx="6" ry="5" fill="#FAFAFA"/>
  <ellipse cx="32" cy="52" rx="6" ry="5" fill="#F1F8E9" opacity="0.5"/>
  <!-- White shaft -->
  <rect x="27" y="40" width="10" height="14" rx="3" fill="#FAFAFA"/>
  <rect x="27" y="40" width="10" height="14" rx="3" fill="#F1F8E9" opacity="0.5"/>
  <!-- Light green transition -->
  <rect x="28" y="32" width="8" height="10" rx="2" fill="#C5E1A5"/>
  <!-- Darker green upper shaft -->
  <rect x="28" y="26" width="8" height="8" rx="2" fill="#81C784"/>
  <!-- Leaves fanning out at top -->
  <path d="M32 26 Q26 14 22 4" stroke="#4CAF50" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  <path d="M32 26 Q32 12 32 4" stroke="#66BB6A" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  <path d="M32 26 Q38 14 42 4" stroke="#4CAF50" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  <!-- Thinner side leaves -->
  <path d="M32 26 Q24 18 19 10" stroke="#81C784" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M32 26 Q40 18 45 10" stroke="#81C784" stroke-width="2" stroke-linecap="round" fill="none"/>
  <!-- Small soil particles on shaft -->
  <circle cx="27" cy="46" r="1" fill="#8D6E63" opacity="0.5"/>
  <circle cx="36" cy="42" r="0.8" fill="#8D6E63" opacity="0.5"/>
  <circle cx="28" cy="50" r="0.7" fill="#8D6E63" opacity="0.4"/>
  <!-- Sparkles -->
  <circle cx="12" cy="18" r="1.5" fill="#FFD54F"/>
  <circle cx="52" cy="18" r="1.5" fill="#FFD54F"/>
  <circle cx="10" cy="40" r="1" fill="#FFD54F"/>
  <circle cx="54" cy="40" r="1" fill="#FFD54F"/>
</svg>
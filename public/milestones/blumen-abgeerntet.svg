  <path d="M24,22 Q20,20 19,22 Q21,20 24,22" fill="#66BB6A"/>
  <path d="M40,22 Q44,20 45,22 Q43,20 40,22" fill="#66BB6A"/>
  <path d="M32,20 Q28,18 27,20 Q29,18 32,20" fill="#66BB6A"/>

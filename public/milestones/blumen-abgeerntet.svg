  <line x1="38" y1="32" x2="40" y2="14" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="29" y1="32" x2="28" y2="16" stroke="#4CAF50" stroke-width="1.2" stroke-linecap="round"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="bg6" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFECB3"/>
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg6)" stroke="#F9A825" stroke-width="2"/>
  <!-- Extractor drum -->
  <circle cx="32" cy="34" r="16" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1.5"/>
  <circle cx="32" cy="34" r="13" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1"/>
  <!-- Inner spinning mechanism -->
  <circle cx="32" cy="34" r="3" fill="#9E9E9E"/>
  <!-- Spinning arms -->
  <line x1="32" y1="34" x2="32" y2="22" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="34" x2="42" y2="40" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="34" x2="22" y2="40" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round"/>
  <!-- Frame shapes on arms -->
  <rect x="29" y="21" width="6" height="8" rx="1" fill="#FFD54F" stroke="#E0A000" stroke-width="0.8" transform="rotate(0 32 25)"/>
  <rect x="39" y="37" width="6" height="8" rx="1" fill="#FFD54F" stroke="#E0A000" stroke-width="0.8" transform="rotate(120 42 40)"/>
  <rect x="19" y="37" width="6" height="8" rx="1" fill="#FFD54F" stroke="#E0A000" stroke-width="0.8" transform="rotate(-120 22 40)"/>
  <!-- Handle on top -->
  <line x1="32" y1="18" x2="32" y2="12" stroke="#8D6E63" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="11" r="2.5" fill="#A1887F" stroke="#8D6E63" stroke-width="1"/>
  <!-- Spin motion lines -->
  <path d="M50,28 Q54,32 50,36" fill="none" stroke="#FFB300" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M52,26 Q57,32 52,38" fill="none" stroke="#FFB300" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <path d="M14,28 Q10,32 14,36" fill="none" stroke="#FFB300" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <!-- Honey drops flying off -->
  <circle cx="50" cy="30" r="1.5" fill="#FFB300" opacity="0.8"/>
  <circle cx="14" cy="36" r="1.5" fill="#FFB300" opacity="0.8"/>
  <circle cx="48" cy="42" r="1" fill="#FFB300" opacity="0.6"/>
</svg>

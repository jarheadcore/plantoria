  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg3)" stroke="#F9A825" stroke-width="2"/>
  <!-- Honeycomb cells - hexagonal pattern -->
  <!-- Row 1 -->
  <polygon points="22,16 27,13 32,16 32,22 27,25 22,22" fill="#FFD54F" stroke="#E0A000" stroke-width="1"/>
  <polygon points="32,16 37,13 42,16 42,22 37,25 32,22" fill="#FFCA28" stroke="#E0A000" stroke-width="1"/>
  <!-- Row 2 -->
  <polygon points="17,25 22,22 27,25 27,31 22,34 17,31" fill="#FFCA28" stroke="#E0A000" stroke-width="1"/>
  <polygon points="27,25 32,22 37,25 37,31 32,34 27,31" fill="#FFD54F" stroke="#E0A000" stroke-width="1"/>
  <polygon points="37,25 42,22 47,25 47,31 42,34 37,31" fill="#FFD54F" stroke="#E0A000" stroke-width="1"/>
  <!-- Row 3 -->
  <polygon points="22,34 27,31 32,34 32,40 27,43 22,40" fill="#FFD54F" stroke="#E0A000" stroke-width="1"/>
  <polygon points="32,34 37,31 42,34 42,40 37,43 32,40" fill="#FFCA28" stroke="#E0A000" stroke-width="1"/>
  <!-- Small larvae dots in some cells -->
  <circle cx="27" cy="19" r="2" fill="#FFF9C4"/>
  <circle cx="22" cy="28" r="2" fill="#FFF9C4"/>
  <circle cx="37" cy="28" r="2" fill="#FFF9C4"/>
  <circle cx="32" cy="37" r="1.5" fill="#FFF9C4"/>
  <!-- Checkmark circle -->
  <circle cx="46" cy="46" r="11" fill="#4CAF50"/>
  <circle cx="46" cy="46" r="9" fill="#66BB6A"/>
  <!-- Checkmark -->
  <polyline points="40,46 44,50 52,42" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="bg8" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFECB3"/>
    </radialGradient>
    <linearGradient id="honeyJar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg8)" stroke="#F9A825" stroke-width="2"/>
  <!-- Honey jar -->
  <rect x="18" y="24" width="28" height="28" rx="3" fill="#FFF9C4" stroke="#E0A000" stroke-width="1.5"/>
  <!-- Jar neck -->
  <rect x="22" y="20" width="20" height="6" rx="1" fill="#FFF9C4" stroke="#E0A000" stroke-width="1.5"/>
  <!-- Lid -->
  <rect x="20" y="17" width="24" height="5" rx="2" fill="#8D6E63" stroke="#6D4C41" stroke-width="1"/>
  <!-- Honey fill -->
  <rect x="19.5" y="28" width="25" height="22.5" rx="2" fill="url(#honeyJar)" opacity="0.9"/>
  <!-- Jar shine -->
  <line x1="21" y1="26" x2="21" y2="48" stroke="white" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <!-- Label -->
  <rect x="22" y="33" width="20" height="14" rx="2" fill="white" stroke="#E0A000" stroke-width="1"/>
  <!-- Label content - tiny bee icon -->
  <ellipse cx="32" cy="37" rx="3" ry="2" fill="#FFD54F"/>
  <line x1="30" y1="36.5" x2="34" y2="36.5" stroke="#5D4037" stroke-width="0.6"/>
  <line x1="30" y1="37.8" x2="34" y2="37.8" stroke="#5D4037" stroke-width="0.6"/>
  <circle cx="30" cy="36" r="1" fill="#FFD54F"/>
  <!-- Label text lines -->
  <line x1="26" y1="41" x2="38" y2="41" stroke="#E0A000" stroke-width="1" stroke-linecap="round"/>
  <line x1="28" y1="43.5" x2="36" y2="43.5" stroke="#E0A000" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Small tag hanging -->
  <line x1="40" y1="20" x2="46" y2="14" stroke="#8D6E63" stroke-width="1"/>
  <rect x="43" y="10" width="10" height="8" rx="1" fill="#FFECB3" stroke="#E0A000" stroke-width="0.8" transform="rotate(10 48 14)"/>
  <circle cx="44" cy="12" r="1" fill="none" stroke="#E0A000" stroke-width="0.5" transform="rotate(10 48 14)"/>
  <!-- Star on jar -->
  <polygon points="32,30 33,32 35,32 33.5,33.5 34,35.5 32,34 30,35.5 30.5,33.5 29,32 31,32" fill="#F9A825" opacity="0.8"/>
</svg>
